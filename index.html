         <img src="img/zayıf2.jpg" class="fat3" alt="şişman çocuk">

    <section class="text-center pageItems">
        <div class="container">
            <div class="d-flex align-items-center  justify-content-center h-100 w-100 ">
                <div class="veribles p-5 ">
                    <h1 class="">
                        Body Mass Index Calculation
                    </h1>

                    <div class="d-inline-flex gap-5 mb-4  ">
                        <label class="rdo">Famale
                            <input type="radio" checked="checked" name="radio" onclick="female()" id="rd1">
                        </label>
                        <label class="rdo">Male
                            <input type="radio" name="radio" id="rd2" onclick="male()">
                        </label>
                    </div>



                    <div>
                        <p>*Boy değerini giriiniz. Örn 175</p>
                        <p>*Kilo değerini giriniz. Örn 75</p>
                    </div>

                    <div class="">
                        <form action="" onsubmit="event.preventDefault()">
                            <div class=" d-inline-flex flex-column ">
                                <div class="Pageİnput d-inline-flex  mb-3">
                                    <label for="Boy">BOY:</label>
                                    <input type="number"  id="inp1">
                                </div>
                                <div class="PageİnputOne d-inline-flex mb-3">
                                    <label for="">KİLO:</label>
                                    <input type="number" id="inp2">
                                </div>
                            </div>
                            <div class="d-flex  justify-content-center ">
                                <button class="custom-btn btn-12"
                                    onclick="btn1()"><span>Görelim</span><span>Hesapla</span></button>
                                <button class="custom-btn btn-14" onclick="btn2()">Read More</button>
                            </div>
                        </form>
                    </div>
                    <p id="product"></p>
                    <p id="conclusion"></p>
                    <p class="deneme"></p>


                </div>
            </div>
        </div>
